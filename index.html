<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="theme-color" content="#00b4f0"/>

    <title>vaadin-hn</title>
    <meta name="description" content="Hacker News Demo PWA using vaadin components">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/images/favicon.ico">

    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="/src/vaadin-hn-app.js" crossorigin></script>
  </head>
  <body>
    <vaadin-hn-app></vaadin-hn-app>

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/sw.js', {scope: '/'})
                 .then(() => console.info("Service Worker Registered"));
      }
      </script>

      <noscript>
        <div class="no-script">
          <h2>JavaScript Required</h2>
          <hr>
          <p>
            We're sorry, but this demo does not work without JavaScript. Please enable JavaScript.
          </p>
        </div>
      </noscript>
  </body>
</html>
